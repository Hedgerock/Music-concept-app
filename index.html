<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music app</title>
</head>
<body>

    <div class="background"></div>
    
    <div class="container">
        <div class="header mw1920">
            <button class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="">Music APP</h1>
        </div>
        <div class="main-part mw1920">
            <div class="menu">
                <a href="#" class="menu-link menu-link_home" title="Home">
                    <i class="menu-link__icon fa-solid fa-house"></i>
                </a>
                <div class="search-box">
                    <button class="search-btn" title="Search">
                        <i class="search-btn__icon fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" placeholder="find music">
                </div>
                <a href="#/favorites" class="menu-link menu-link_favorites" title="Favorites">
                    <i class="menu-link__icon fa-solid fa-heart"></i>
                </a>
                <div class="social-media">
                    <a href="https://github.com/Hedgerock" class="menu-link" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://t.me/Hedgerock" class="menu-link" target="_blank" title="Telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
            <div class="outlet">
                <div class="music-content">
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
